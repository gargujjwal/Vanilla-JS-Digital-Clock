<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock using Vanilla JS</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

<main>
    <div class="circles circle-1">
        <div role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="--value:30"></div>
        <h2 id="hour" class="number">02</h2>
        <p class="time">Hours</p>
        <div class="dot dot-1"></div>
    </div>
    <div class="circles circle-2">
        <div role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="--value:30"></div>
        <h2 id="minute" class="number">43</h2>
        <p class="time">Minutes</p>
        <div class="dot dot-2"></div>
    </div>
    <div class="circles circle-3">
        <div role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="--value:30"></div>
        <h2 id="second" class="number">15</h2>
        <p class="time">Seconds</p>
        <div class="dot dot-3"></div>
    </div>
    <h3 id="am-pm" class="time">PM</h3>
</main>

<div class="attribution">
    <p>Coded by <a href="https://github.com/ujjwalgarg100204">Ujjwal Garg</a>.</p>
    <a href="https://www.flaticon.com/free-icons/digital-clock" title="digital clock icons">Digital clock icons created
        by Freepik - Flaticon</a>
</div>

</body>
</html>
